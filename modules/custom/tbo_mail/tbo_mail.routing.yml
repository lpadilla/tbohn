tbo_mail.tbo_mail_settings_form:
  path: '/admin/config/tbo_mail'
  defaults:
    _form: '\Drupal\tbo_mail\Form\tboMailSettingsForm'
    _title: 'tboMailSettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE


tbo_mail.tbo_sms_settings_form:
  path: '/admin/config/tbo_mail/tbosmssettings'
  defaults:
    _form: '\Drupal\tbo_mail\Form\TboSmsSettingsForm'
    _title: 'TboSmsSettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
