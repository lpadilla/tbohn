
tbo_permissions.tbo_permissions_settings_form:
  path: '/admin/config/tbo_permissions/settings'
  defaults:
    _form: '\Drupal\tbo_permissions\Form\TboPermissionsSettingsForm'
    _title: 'Tbo Permissions - Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

tbo_permissions.update_permissions_data_controller_update_permissions:
  path: '/tbo-permissions/update-permissions'
  defaults:
    _controller: '\Drupal\tbo_permissions\Controller\UpdatePermissionsDataController::updatePermissions'
    _title: 'Update Permissions Data'
  requirements:
    _role: 'super_admin'

tbo_permissions.add_install_jobs_form:
  path: '/admin/config/tbo_permissions/add_install_jobs'
  defaults:
    _form: '\Drupal\tbo_permissions\Form\AddInstallJobsForm'
    _title: 'Tbo Permissions - Add Install Jobs'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

tbo_permissions.run_scheduled_jobs_form:
  path: '/admin/config/tbo_permissions/run_scheduled_jobs'
  defaults:
    _form: '\Drupal\tbo_permissions\Form\RunScheduledJobsForm'
    _title: 'Tbo Permissions - Run Scheduled Install Jobs'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
